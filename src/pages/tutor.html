<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <title>Tutorspace</title>
</head>

<br>
<br>
<body>
<div>
    <h1 style="text-align:center">Create Post</h1>
</div>

<br>
<DIV STYLE="background-color:#000000; height:2px ;width:100%;"></DIV>

<br>
<div style="text-align:center">
    <form>
        <label>Student Number: </label>
        <input type="text" id="inputStudentNumber" name="studentNumber">
        <input type="submit" id="createTutor" value="Create">

        <br>
        <br>
        <br>
        <div class="boxContainer">
            <div class="formatLeft">
                <label>First Name</label>
                <input type="text" id="inputFirstName" name="firstName">
                <label>Last Name</label>
                <input type="text" id="inputLastName" name="lastName">
                <label>Email</label>
                <input type="text" id="inputEmail" name="email">
            </div>

            <div class="formatRight">
                <label>&nbsp;&nbsp;Institution</label>
                <input type="text" id="inputInstitution" name="institution">
                <label>&nbsp;&nbsp;Major</label>
                <input type="textx" id="inputMajor" name="major">
                <label>&nbsp;&nbsp;Tutoring Subject</label>
                <input type="text" id="inputTutoringSubject" name="tutoringSubject">
            </div>

        </div>
    </form>
</div>

<div class="footer">
    <button class="footer__button">All Posts</button>
    <button class="footer__button">Create Post</button>
    <button class="footer__button">About</button>
    <button class="footer__button">Contact</button>
</div>

</body>


</html>
